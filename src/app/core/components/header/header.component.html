<mat-toolbar class="mat-elevation-z2">

  <i class="far fa-folder-open fa-2x light"></i>&nbsp;&nbsp;&nbsp;
  <span><b>{{this.title}}</b></span>
  <span class="filler"></span>
  <span>{{userDisplayName}}</span>
  <img #userImage [src]="userAvatar" class="avatar" alt="User avatar" (click)="onUserClick()" fallback/>

  <button mat-icon-button (click)="onUserClick()">
    <mat-icon fontSet="fas" fontIcon="fa-caret-down"></mat-icon>
  </button>

</mat-toolbar>

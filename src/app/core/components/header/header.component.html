<mat-toolbar class="mat-elevation-z2">
  <i class="far fa-folder-open fa-2x light"></i>&nbsp;&nbsp;&nbsp;
  <span><b>{{this.title}}</b></span>
  <span class="filler"></span>
  <span>{{userDisplayName}}</span>
  <img [src]="userAvatar" class="avatar"  alt="User avatar"/>

  <button mat-icon-button [matMenuTriggerFor]="userMenu">
    <mat-icon fontSet="fas" fontIcon="fa-caret-down"></mat-icon>
  </button>

  <!--
  <button mat-icon-button [ngClass]="{ hidden: !showMenuIcon }" (click)="onToggleSidenav()">
    <mat-icon fontSet="fas" fontIcon="fa-bars"></mat-icon>
  </button>
  -->

  <mat-menu #userMenu="matMenu">
    <button mat-menu-item (click)="logout()">
      <mat-icon fontSet="fas" fontIcon="fa-sign-out-alt"></mat-icon>
      Exit
    </button>
  </mat-menu>
</mat-toolbar>

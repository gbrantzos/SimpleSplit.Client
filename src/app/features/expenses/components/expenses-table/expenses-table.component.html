<table mat-table [dataSource]="rows"
       [hidden]="!rows.length"
       matSort matSortDisableClear
       (matSortChange)="onSortChanged($event)">

  <!-- ID -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="id"> Α/Α</th>
    <td mat-cell *matCellDef="let element" class='link' (click)="onCellClicked(element)">
      {{element.id}}
    </td>
  </ng-container>

  <!-- Description -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="description"> Περιγραφή</th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <!-- Entered At -->
  <ng-container matColumnDef="enteredAt">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="enteredAt"> Ημ/νια Καταχώρισης</th>
    <td mat-cell *matCellDef="let element"> {{element.enteredAt | date: 'dd/MM/yyyy'}}</td>
  </ng-container>

  <!-- Amount -->
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef class='value' arrowPosition="before" mat-sort-header="amount.amount"> Αξια</th>
    <td mat-cell *matCellDef="let element" class='value'> {{element.amount | number : '1.2-2'}}€</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'selected': selection.isSelected(row)}"
      (click)="selection.select(row)">
  </tr>

</table>
